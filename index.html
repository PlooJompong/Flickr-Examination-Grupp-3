    <section id="section-form">
      <form id="form-search">
        <label id="label-search" for="search-field">Search for images!</label>
        <input type="text" id="search-field" placeholder="Write here.." />
        <input id="input-button" type="submit" value="Search" />
      </form>
    </section>
