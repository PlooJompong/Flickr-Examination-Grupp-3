<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Flicker API project</title>
</head>

<body>
  <header id="header-flickr">
    <img id="img-header" src="assets/Flickr_logo.png" />
    <form id="form-search">
      <input type="text" id="search-field" placeholder="Write here.." />
      <input id="input-button" type="submit" value="Search" />
    </form>
    <h2 class="menu-choice">Sign up</h2>
    <h2 class="menu-choice">Log in</h2>
  </header>

  <section id="section-results"></section>

  <footer id="footer">
    <section id="contributors">
      <ul>
        <li><strong>Contributors:</strong></li>
        <li>Ploo Jompong</li>
        <li>Sofia Rosborg</li>
        <li>Dejan Gaspar</li>
        <li>Ann Heijkenskjöld</li>
        <li>Victoria Sten Åsenius</li>
      </ul>
    </section>

    <section id="social-media">
      <!-- <section id="social-media-head"> -->
      <h4>Social media</h4>
      <!-- </section> -->

      <section id="social-media-icons">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
      </section>
    </section>
  </footer>

  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/402575bb77.js" crossorigin="anonymous"></script>
</body>

</html>
